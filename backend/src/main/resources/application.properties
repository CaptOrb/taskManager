spring.config.import=optional:file:../.env[.properties]

spring.datasource.url=jdbc:mysql://localhost:${MYSQLDB_LOCAL_PORT:3306}/${MYSQLDB_DATABASE:tasks}?allowPublicKeyRetrieval=true
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# = JPA / Hibernate Settings
# ===============================
spring.jpa.hibernate.ddl-auto=none
#spring.jpa.show-sql=true
spring.jpa.open-in-view=false

# ===============================
# = Flyway Migrations
# ===============================
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=1
jwt.secret=${JWT_SECRET}
notifications.reminder.minutes-before-due=30
notifications.reminder.poll-interval-ms=60000
notifications.reminder.action-base-url=${APP_BASE_URL}
notifications.reminder.action-token-ttl-minutes=120